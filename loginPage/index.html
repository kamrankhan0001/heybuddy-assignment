<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Twitter</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 100px auto 50px auto; /* Adjusted margin for the form */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Added position relative for positioning the logo */
            text-align: center; /* Center align the content */
        }
        .logo {
            
            width: 30px; /* Adjust the size of the logo */
            margin-bottom: 20px; /* Added margin below the logo */
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left; /* Align the form inputs to the left */
        }
        input[type="tel"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border-radius: 40px;
            border: none;
            background-color: #1da1f2;
            color: #fff;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0d91e1;
        }
        .forgot-password {
            text-align: center;
            margin: 20px;
            
           
        }
        .forgot-password a {
            color: #1da1f2;
            text-decoration: none;
        }
        .error-message {
            color: red;
        }
    </style>
</head> 
<body>
    <div class="container">
        <img src="download.png" class="logo">
        <h2>Login to Twitter</h2>
        <form id="login-form">
            <div class="form-group">
                <input type="tel" id="phone" name="phone" placeholder="Phone number, email address">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <input type="submit" value="Login" class="btn">
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
            <a href="#">Sign up to Twitter</a>
        </div>
        <div id="error-message" class="error-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
